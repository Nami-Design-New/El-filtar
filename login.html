<body>
  <!-- custom cursor  -->
  <div class="customCursor"></div>
  <div class="customCursorInner"></div>

  <header></header>
  <!-- ================ /Header ================= -->

  <content>

    <section class="account">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-lg-6 m-auto p-0">
            <div class="card">
              <img class="loginImg" src="img/login.svg" alt="">
              <form action="code.html">
                <!-- input -->
                <div class="mb-3">
                  <label for="phone" class="form-label"> <i class="fas fa-phone me-1"></i> رقم الهاتف </label>
                  <input type="number" class="form-control" id="phone" placeholder=" ادخل رقم الهاتف ">
                </div>
                <!-- button  -->
                <div class="text-center">
                  <button type="submit" class="animatedLink">
                    تسجيل الدخول
                    <i class="fa-regular fa-left-long ms-2"><span></span></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </content>
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((( / content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->

  <!-- ================ /Footer ================= -->

  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->

  <!-- bootstrap -->

  <!-- odometer counterUp  -->

  <!-- custom -->

    $("header").load("header.html");
    $("footer").load("footer.html");
